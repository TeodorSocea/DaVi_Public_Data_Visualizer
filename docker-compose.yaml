services:
  api:
    build:
      context: ./services/api
    image: ghcr.io/teodorsocea/wadev-api:latest
    environment:
      - WADE_CACHE_DIR=/data/wade_cache
      - WADE_CACHE_TTL_SECONDS=43200
    volumes:
      - wade_cache:/data/wade_cache
    restart: unless-stopped

  spa:
    build:
      context: ./apps/spa
    image: ghcr.io/teodorsocea/wadev-spa:latest
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  wade_cache:
