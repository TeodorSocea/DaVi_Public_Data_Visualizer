services:
  mariadb:
    image: mariadb:11
    container_name: wikiviz-mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=wikivizroot
      - MARIADB_DATABASE=wikiviz
      - MARIADB_USER=wikiviz
      - MARIADB_PASSWORD=wikiviz
    ports:
      - "3306:3306"
    volumes:
      - ./data/mariadb:/var/lib/mysql
      - ./data/raw:/dumps:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=1G
    restart: unless-stopped

  fuseki:
    image: stain/jena-fuseki:latest
    container_name: wikiviz-fuseki
    environment:
      - ADMIN_PASSWORD=admin
    ports:
      - "3030:3030"
    volumes:
      - fuseki-data:/fuseki
    restart: unless-stopped

volumes:
  mariadb_data:
  fuseki-data:
